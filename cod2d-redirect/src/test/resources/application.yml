server:
  port: ${PORT:5000}
  servlet:
    context-path: /api
spring:
  profiles:
    active: test
  application:
    name: cod2d-api
  main:
    allow-circular-references: true
  datasource:
    connection-test-query: SELECT SYSDATE FROM DUAL
    initialization-mode: ALWAYS
    jdbcUrl: jdbc:h2:mem:AZ
    initialize-schema: ALWAYS
    username: sa
    password:

management.endpoint.health.show-details: always

slack:
  webhook: "?"
  messages:
    info: false
    error: true

springdoc:
  version: '@project.version@'
  api-docs:
    groups:
      enabled: false
  swagger-ui:
    path: /swagger-ui.html
    display-request-duration: true
    groups-order: DESC
    operationsSorter: method
    disable-swagger-default-url: false
#  security:
#    oauth2:
#      resourceserver:
#        jwt:
#          # Replace with the domain of your Auth0 tenant.
#          # Note the trailing slash is important!
#          issuer-uri: https://127.0.0.1/

jdbc:
  primary:
    driverClassName: org.h2.Driver
    url: "jdbc:h2:mem:test;MODE=MySQL;INIT=CREATE SCHEMA IF NOT EXISTS WIS"
    username: sa
    password:
    removeAbandoned: true
    removeAbandonedTimeout: 120
    logAbandoned: true
    maxPoolSize:  ${DATABASE_MAXPOOLSIZE:10}
    idleTimeout: ${DATABASE_IDLETIMEOUT:10000}
    connectionTimeout: ${DATABASE_CONNECTION:20000}
    minimumIdle: ${DATABASE_MINIDLE:20000}
    validationQuery: "select 1"
    testOnBorrow: true
    testOnConnect: true
    testWhileIdle: true

info:
  app:
    encoding: '@project.build.sourceEncoding@'
  java:
    source: '@java.version@'
    target: '@java.version@'
  build:
    artifact: '@project.artifactId@'
    name: '@project.name@'
    description: '@project.description@'
    version: '@project.version@'

